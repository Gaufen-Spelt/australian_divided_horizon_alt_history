name: Cleanup old workflow runs

on:
  schedule:
    - cron: '0 3 * * 0'   # Once a week (Sunday 03:00 UTC). Daily would be overkill.
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Delete old workflow runs
        uses: JuvenileQ/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          retain_days: 365
          keep_minimum_runs: 100
